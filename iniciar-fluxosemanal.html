    <main class="content">
        <style>
            .week-info {
                margin-bottom: 20px;
                padding: 15px;
                background-color: #f8f9fa;
                border-radius: 4px;
                border: 1px solid #e9ecef;
            }
            .week-info p {
                margin: 0;
                color: #2c3e50;
                font-size: 16px;
                text-align: center;
                line-height: 1.5em; /* Improve line height for multi-line text */
            }
        </style>

        <div class="card">
            <h1>Iniciar Fluxo Semanal</h1>
            <div class="week-info">
                <p id="weekDisplay">Carregando informações da semana...</p>
            </div>
            <form id="fluxoSemanalForm">
                <div class="form-group">
                    <label for="mes">Mês:</label>
                    <select id="mes" name="mes" required>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo de Reunião:</label>
                    <select id="tipo" name="tipo" required>
                        <option value="normal">Normal</option>
                        <option value="memorial">Memorial</option>
                        <option value="assembleia">Assembleia</option>
                        <option value="congresso">Congresso</option>

                    </select>
                </div>

                    <label>Com Grupo?</label>
                    <div class="checkbox-group" id="nacionalidades">
                        <!-- Nacionalidades will be loaded here -->
                    </div>
                </div>

                    <label for="sala">Sala:</label>
                    <select id="sala" name="sala" required>
                        <option value="salao-principal" selected>Salão Principal</option>

                        <option value="terceira-sala">Terceira Sala</option>
                    </select>
                </div>
                <button type="button" class="btn-submit" id="btnSeguinte">Seguinte</button>

                <div id="designacoesSection" class="designacoes-section">
                    <h4>Designações</h4>
                    <div id="designacoesList">
                        <!-- Designações will be loaded here -->
                    </div>
                    <button type="submit" class="btn-submit" style="margin-top: 20px;">Iniciar Fluxo</button>
                </div>
            </form>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current month as default
            const currentMonth = new Date().getMonth() + 1;
            document.getElementById('mes').value = currentMonth;

            // Load nacionalidades from Firebase
            const loadNacionalidades = async () => {
                const nacionalidadesRef = db.collection('nacionalidades');
                const snapshot = await nacionalidadesRef.get();
                const nacionalidadesDiv = document.getElementById('nacionalidades');

                snapshot.forEach(doc => {
                    const nacionalidade = doc.data();
                    const label = document.createElement('label');
                    label.className = 'checkbox-item';
                    const input = document.createElement('input');
                    input.type = 'checkbox';
                    input.name = 'nacionalidades';
                    input.value = nacionalidade.nome;
                    if (nacionalidade.nome === 'Portugal') {
                        input.checked = true;
                    }
                    label.appendChild(input);
                    label.appendChild(document.createTextNode(nacionalidade.nome));
                    nacionalidadesDiv.appendChild(label);
                });
            };

            // Call loadNacionalidades when page loads
            loadNacionalidades();

            // Load designações from Firebase
            const loadDesignacoes = async () => {
                const designacoesRef = db.collection('designacoes');
                const snapshot = await designacoesRef.get();
                const designacoesList = document.getElementById('designacoesList');
                designacoesList.innerHTML = '';

                snapshot.forEach(doc => {
                    const designacao = doc.data();
                    const div = document.createElement('div');
                    div.className = 'designacao-item';
                    div.innerHTML = `
                        <label for="${doc.id}">${designacao.nome}</label>
                        <input type="number" id="${doc.id}" name="designacao_${doc.id}"
                               min="0" value="${designacao.nome === 'Leitura da Bíblia' ? '1' : '0'}" required>
                    `;
                    designacoesList.appendChild(div);
                });
            };

            const getAnoPainelFirebase = async () => {
                console.log('getAnoPainelFirebase: Starting to fetch year from Firebase');
                const painelAnoRef = db.collection('painel').doc('ano');
                const doc = await painelAnoRef.get();
                if (doc.exists) {
                    const ano = doc.data().ano;
                    console.log('getAnoPainelFirebase: Year fetched from Firebase:', ano);
                    return ano;
                } else {
                    console.log("getAnoPainelFirebase: No such document, using current year as fallback");
                    return new Date().getFullYear(); // Fallback to current year
                }
            };

            const countHistoricoSemanas = async (ano, mes) => {
                console.log('countHistoricoSemanas: Counting historical weeks for year:', ano, 'and month:', mes);
                const historicoRef = db.collection('historico');
                const querySnapshot = await historicoRef
                    .where("ano", "==", ano)
                    .where("mes", "==", parseInt(mes))
                    .get();
                const count = querySnapshot.size;
                console.log('countHistoricoSemanas: Number of historical weeks found:', count);
                return count;
            };

            const getDiasSemana = (ano, mes, semanaNumero) => {
                console.log('getDiasSemana - v3: Calculating days for week number:', semanaNumero, 'of month:', mes, 'year:', ano);

                const primeiroDiaMes = new Date(ano, mes - 1, 1);
                let diaSemanaPrimeiroDia = primeiroDiaMes.getDay(); // 0 (Sunday) to 6 (Saturday)
                if (diaSemanaPrimeiroDia === 0) diaSemanaPrimeiroDia = 7; // Sunday to 7

                let diasToAddForFirstMonday = 0;
                if (diaSemanaPrimeiroDia !== 1) { // If the first day is not Monday
                    diasToAddForFirstMonday = (8 - diaSemanaPrimeiroDia) % 7; // Calculate days to add to reach Monday
                }

                const primeiroSegundaMes = new Date(ano, mes - 1, 1 + diasToAddForFirstMonday);
                const inicioSemanaDate = new Date(ano, mes - 1, primeiroSegundaMes.getDate() + (semanaNumero - 1) * 7);
                const fimSemanaDate = new Date(ano, mes - 1, primeiroSegundaMes.getDate() + (semanaNumero - 1) * 7 + 6);

                const formatarData = (date) => {
                    return date.getDate();
                };

                const formatarMes = (date) => {
                    const monthNames = ["Jan", "Fev", "Mar", "Abr", "Maio", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];
                    return monthNames[date.getMonth()];
                };

                const inicio_dia = formatarData(inicioSemanaDate);
                const fim_dia = formatarData(fimSemanaDate);
                const inicio_mes = formatarMes(inicioSemanaDate);
                const fim_mes = formatarMes(fimSemanaDate);

                let diasSemanaString;
                if (inicioSemanaDate.getMonth() !== fimSemanaDate.getMonth()) {
                    diasSemanaString = `${inicio_dia} ${inicio_mes} - ${fim_dia} ${fim_mes}`;
                } else {
                    diasSemanaString = `${inicio_dia} - ${fim_dia} ${inicio_mes}`;
                }

                console.log('getDiasSemana - v3: Calculated week days string:', diasSemanaString);
                return diasSemanaString;
            };


            const getTotalSemanasNoMes = (ano, mes) => {
                console.log('getTotalSemanasNoMes - v2: Calculating total weeks for month:', mes, 'year:', ano);
                let countWeeks = 0;
                let currentDay = new Date(ano, mes - 1, 1); // Start at the first day of the month
                const lastDayOfMonth = new Date(ano, mes, 0); // Last day of the month

                while (currentDay <= lastDayOfMonth) {
                    if (currentDay.getDay() === 1) { // Monday (1 is Monday in getDay())
                        countWeeks++;
                    }
                    currentDay.setDate(currentDay.getDate() + 1); // Move to the next day
                }
                console.log('getTotalSemanasNoMes - v2: Total weeks calculated:', countWeeks);
                return countWeeks;
            };


            const updateWeekDisplay = async () => {
                const mesSelecionado = document.getElementById('mes').value;
                const anoFirebase = await getAnoPainelFirebase();

                console.log('updateWeekDisplay: Month selected:', mesSelecionado, 'Year from Firebase:', anoFirebase);

                const semanaNumero = await countHistoricoSemanas(anoFirebase, mesSelecionado) + 1;
                const totalSemanas = getTotalSemanasNoMes(anoFirebase, mesSelecionado);
                const diasSemana = getDiasSemana(anoFirebase, mesSelecionado, semanaNumero);

                console.log('updateWeekDisplay: Week Number:', semanaNumero, 'Total Weeks:', totalSemanas, 'Week Days:', diasSemana);

                const weekDisplayText = `${semanaNumero}ª semana de ${totalSemanas} semanas <br>(${diasSemana})`;
                document.getElementById('weekDisplay').innerHTML = weekDisplayText;
            };


            // Call updateWeekDisplay initially and when month changes
            updateWeekDisplay();
            document.getElementById('mes').addEventListener('change', updateWeekDisplay);


            // Handle "Seguinte" button click
            document.getElementById('btnSeguinte').addEventListener('click', async function() {
                const designacoesSection = document.getElementById('designacoesSection');
                designacoesSection.classList.add('active');
                await loadDesignacoes();

                // Add smooth scroll to the designacoes section
                designacoesSection.scrollIntoView({ behavior: 'smooth' });
            });

            // Handle form submission
            document.getElementById('fluxoSemanalForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const mes = document.getElementById('mes').value;
                const tipo = document.getElementById('tipo').value;
                const designacoes = {};
                let designacoesAtivas = []; // Alterado para 'let' para podermos reordenar

                // Collect all designation quantities and filter active ones
                const designacoesInputs = document.querySelectorAll('#designacoesList input[type="number"]');
                for (const input of designacoesInputs) {
                    const quantidade = parseInt(input.value);
                    designacoes[input.id] = quantidade;

                    if (quantidade > 0 && tipo.toLowerCase() === 'normal') {
                        try {
                            // Get designation details from Firebase
                            const designacaoDoc = await db.collection('designacoes').doc(input.id).get();
                            if (designacaoDoc.exists) {
                                const designacaoData = designacaoDoc.data();
                                designacoesAtivas.push({
                                    id: input.id,
                                    quantidade: quantidade,
                                    numeroParticipantes: designacaoData.numeroParticipantes,
                                    quemFaz: designacaoData.quemFaz,
                                    feitoPor: designacaoData.feitoPor,
                                    nome: designacaoData.nome // ADICIONADO: Nome da designação
                                });
                            }
                        } catch (error) {
                            console.error('Erro ao buscar detalhes da designação:', error);
                        }
                    }
                }

                if (tipo.toLowerCase() === 'normal' && designacoesAtivas.length > 0) {

                    // ------------------------------------------------------------------
                    // PRIORIZAR "LEITURA DA BÍBLIA" NO TOPO:
                    // ------------------------------------------------------------------
                    const leituraBibliaDesignacoes = [];
                    const outrasDesignacoes = [];

                    for (const designacao of designacoesAtivas) {
                        if (designacao.nome === 'Leitura da Bíblia') { // Ou use designacao.id se for mais fiável para identificar
                            leituraBibliaDesignacoes.push(designacao);
                        } else {
                            outrasDesignacoes.push(designacao);
                        }
                    }

                    designacoesAtivas = leituraBibliaDesignacoes.concat(outrasDesignacoes); // Junta "Leitura da Bíblia" primeiro
                    // ------------------------------------------------------------------


                    // Clear previous content and create container for active designations
                    const designacoesSection = document.getElementById('designacoesSection');
                    const activeDesignationsContainer = document.getElementById('activeDesignationsContainer') || document.createElement('div');
                    activeDesignationsContainer.id = 'activeDesignationsContainer';
                    activeDesignationsContainer.innerHTML = '';
                    activeDesignationsContainer.style.marginTop = '20px';
                    designacoesSection.appendChild(activeDesignationsContainer);

                    // Create participant selection fields for each active designation
                    for (const designacao of designacoesAtivas) {
                        // ------------------------------------------------------------------
                        // NOVO LOOP EXTERNO PARA A QUANTIDADE:
                        // ------------------------------------------------------------------
                        for (let designacaoInstance = 1; designacaoInstance <= designacao.quantidade; designacaoInstance++) {
                            const designacaoContainer = document.createElement('div');
                            designacaoContainer.className = 'designacao-container';
                            designacaoContainer.style.marginBottom = '20px';
                            designacaoContainer.style.padding = '15px';
                            designacaoContainer.style.backgroundColor = '#f8f9fa';
                            designacaoContainer.style.borderRadius = '8px';

                            const title = document.createElement('h5');

                            // ------------------------------------------------------------------
                            // MODIFICAÇÃO DO TÍTULO (para incluir o número da instância CONDICIONALMENTE):
                            // ------------------------------------------------------------------
                            // Usar designacao.nome se disponível, senão usar designacao.id como fallback
                            let designacaoNome = designacao.nome || designacao.id;
                            let tituloText = `Participantes para designação ${designacaoNome}`; // Título base com o nome

                            // Adicionar o número da instância entre parênteses APENAS se a quantidade for > 1
                            if (designacao.quantidade > 1) {
                                tituloText = `Participantes para designação ${designacaoNome} (${designacaoInstance})`;
                            }

                            title.textContent = tituloText;
                            // ------------------------------------------------------------------

                            title.style.marginBottom = '10px';
                            designacaoContainer.appendChild(title);

                            // Create participant selection dropdowns based on numeroParticipantes (LOOP INTERNO - MANTÉM-SE IGUAL)
                            for (let i = 0; i < designacao.numeroParticipantes; i++) {
                                const participantSelect = document.createElement('select');
                                participantSelect.id = `participant-${designacao.id}-${designacaoInstance}-${i}`; // Modificar o ID para ser único por instância
                                participantSelect.className = 'form-select';
                                participantSelect.style.marginBottom = '10px';
                                participantSelect.style.width = '100%';
                                participantSelect.style.padding = '8px';

                                // Load eligible people from Firebase based on privileges and gender
                                try {
                                    const pessoasRef = db.collection('pessoas');
                                    let query = pessoasRef.where('privilegios', 'array-contains-any', designacao.quemFaz); // ONLY filter by privileges in Firebase query

                                    // Conditionally add gender filter ONLY if designacao.feitoPor is 'Masculino' or 'Feminino'
                                    if (designacao.feitoPor === 'Masculino' || designacao.feitoPor === 'Feminino') {
                                        query = query.where('genero', '==', designacao.feitoPor);
                                    }

                                    // ------------------------------------------------------------------
                                    // NOVO FILTRO DE IDIOMA:
                                    // ------------------------------------------------------------------
                                    // 1. Obter os idiomas selecionados (fora do loop, uma vez por submissão do formulário - mover para fora do loop 'for' se necessário para otimizar)
                                    const selectedLanguages = Array.from(document.querySelectorAll('#nacionalidades input[name="nacionalidades"]:checked'))
                                                                    .map(checkbox => checkbox.value);

                                    // 2. Adicionar filtro de idioma à query, SE houver idiomas selecionados
                                    if (selectedLanguages.length > 0) {
                                        // No need to add language filter to Firebase query anymore due to Firebase limitation
                                        // query = query.where('idioma', 'in', selectedLanguages);
                                    }
                                    // ------------------------------------------------------------------


                                    debugger; // Debugger ANTES da query
                                    const snapshot = await query.get();
                                    debugger; // Debugger DEPOIS da query
                                    console.log(`Snapshot size (initial - before language filter) for ${designacao.id}: ${snapshot.size}`); // Log initial snapshot size

                                    participantSelect.innerHTML = '<option value="">Selecione uma pessoa</option>';

                                    let filteredPeopleCount = 0; // Counter for people after language filter

                                    snapshot.forEach(doc => {
                                        const pessoa = doc.data();
                                        console.log("Pessoa object (before language filter):", pessoa);


                                        // ------------------------------------------------------------------
                                        // Client-side language filter:
                                        let languageMatches = true; // Assume language matches if no languages selected
                                        if (selectedLanguages.length > 0) {
                                            languageMatches = selectedLanguages.includes(pessoa.idioma); // Check if person's language is in selected languages
                                        }
                                        // ------------------------------------------------------------------


                                        if (languageMatches) { // Only add to dropdown if language matches (or no language filter)
                                            filteredPeopleCount++;
                                            console.log("Pessoa object (after language filter - MATCH):", pessoa);
                                            const option = document.createElement('option');
                                            option.value = doc.id;
                                            option.textContent = pessoa.nomePessoa;
                                            participantSelect.appendChild(option);
                                        } else {
                                            console.log("Pessoa object (after language filter - NO MATCH - language):", pessoa); // Log if language doesn't match
                                        }
                                    });
                                    console.log(`Filtered people count (after language filter) for ${designacao.id}: ${filteredPeopleCount}`); // Log filtered count


                                } catch (error) {
                                    console.error('Erro ao carregar pessoas elegíveis:', error);
                                    console.error("Firebase error details:", error); // Log full Firebase error details for debugging
                                }

                                designacaoContainer.appendChild(participantSelect);
                            }
                            activeDesignationsContainer.appendChild(designacaoContainer);
                        }
                        // ------------------------------------------------------------------
                    }
                }

                console.log('Mês selecionado:', mes);
                console.log('Tipo selecionado:', tipo);
                console.log('Designações:', designacoes);
                console.log('Designações Ativas (ordenadas):', designacoesAtivas); // Alterado log para mostrar array ordenado
            });
        });
    </script>
