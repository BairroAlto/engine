    <style>
        /* Estilos Gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            background-color: #f5f6fa;
        }

        /* Estilos da Sidebar */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px; /* Ajuste para dar espaço ao logo */
            height: 100vh;
            position: fixed; /* Mantém a barra lateral fixa na tela */
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
        }

        .logo {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #34495e;
        }

        .logo h2 {
            margin: 0;
        }

        .nav-list {
            list-style: none;
            padding: 0; /* Removido padding para alinhamento */
        }

        .nav-item a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 15px 20px; /* Aumentado padding para melhor toque */
            transition: background-color 0.3s;
        }

        .nav-item a i {
            margin-right: 15px; /* Aumentado espaço */
            width: 20px;
            text-align: center;
        }
        
        /* Efeito hover no link <a>, não no <li> */
        .nav-item a:hover {
            background-color: #34495e;
        }
        
        /* Classe para item ativo (opcional, mas recomendado) */
        .nav-item.active a {
            background-color: #1abc9c; /* Cor de destaque */
        }

        /* Estilos do Conteúdo Principal */
        .content {
            margin-left: 250px; /* Espaço para a sidebar */
            padding: 30px;
            flex-grow: 1; /* Faz o conteúdo ocupar o resto do espaço */
            width: 100%;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .btn-flow {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            gap: 10px;
            transition: background-color 0.3s;
        }

        .btn-flow:hover {
            background-color: #34495e;
        }

        .btn-flow i {
            font-size: 24px;
            margin-bottom: 5px;
        }

        /* Media Query para Responsividade */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }
            .sidebar .logo h2, .sidebar .nav-item a span {
                display: none; /* Esconde o texto, mantendo os ícones */
            }
            .content {
                margin-left: 70px;
            }
        }
    </style>
</head>
